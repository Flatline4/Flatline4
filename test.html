<!doctype html>
<html>
    <head>  
        <script src="build/flatline-browser.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            /*
                Generating this page is a bit much. It needs to be much simpler to be viable.
                Flatline.entry(function(body) {
                    body
                        .nav('navbar navbar-default')
                            .children()
                                .div('container')
                                    .children()
                                        .div('navbar-header')
                                            .children()
                                                .a('navbar-brand', '#', 'Flatline')
                                            .endChildren()
                                        div('collapse navbar-collapse')
                                            .children()
                                                .ul('nav navbar-nav', links)
                                            .endChildren()
                                    .endChildren()
                            .endChildren();
                });



            */
            var links = ["Home", "About", "Documentation"];
            Flatline.Entry(function(body) {
                body
                    .nav(function(parent, style, children) {
                        parent.className = 'navbar navbar-default';
                        children
                            .div(function(parent, style, children) {
                                parent.className = 'container';
                                children
                                    .div(function(parent, style, children) {
                                        parent.className = 'navbar-header';
                                        children
                                            .a(function(parent, style, children) {
                                                parent.className = 'navbar-brand';
                                                parent.href = '#';
                                                children
                                                    .text('Flatline');
                                            });
                                    })
                                    .div(function(parent, style, children) {
                                        parent.className = 'collapse navbar-collapse';
                                        children
                                            .ul(function(parent, style, children) {
                                                parent.className = 'nav navbar-nav';
                                                for (var i of links) {
                                                    children.li(function(parent, style, children) {
                                                        children
                                                            .a(function(parent, style, children) {
                                                                parent.href = '#';
                                                                children
                                                                    .text(i);
                                                            });
                                                    });
                                                }
                                            });
                                    });
                            });
                    })
                    .div(function(parent, style, children) {
                        parent.className = 'container';
                        children
                            .div(function(parent, style, children) {
                                parent.className = 'jumbotron';
                                children
                                    .h1(function(parent, style, children) {
                                        children
                                            .text('Welcome to Flatline4');
                                    })
                                    .p(function(parent, style, children) {
                                        children
                                            .text('A whole new world of web development awaits (and no one said it was better).');
                                    })
                                    .button(function(parent, style, children) {
                                        parent.className = 'btn btn-primary';
                                        children
                                            .text('Learn more');
                                    });
                            })
                            .form(function(parent, style, children) {
                                children
                                    .h1(function(parent, style, children) {
                                        children
                                            .text('Log in');
                                    })
                                    .div(function(parent, style, children) {
                                        parent.className = 'form-group';
                                        children
                                            .label(function(parent, style, children) {
                                                parent.for = 'inputEmail';
                                                children
                                                    .text('Email');
                                            })
                                            .input(function(parent, style, children) {
                                                parent.type = 'email';
                                                parent.className = 'form-control';
                                                parent.id = 'inputEmail';
                                                parent.placeholder = 'Email';
                                            });
                                    })
                                    .div(function(parent, style, children) {
                                        parent.className = 'form-group';
                                        children
                                            .label(function(parent, style, children) {
                                                parent.for = 'inputPassword';
                                                children
                                                    .text('Password');
                                            })
                                            .input(function(parent, style, children) {
                                                parent.type = 'password';
                                                parent.className = 'form-control';
                                                parent.id = 'inputPassword';
                                                parent.placeholder = 'Password';
                                            });
                                    })
                                    .button(function(parent, style, children) {
                                        parent.type = 'submit';
                                        parent.className = 'btn btn-default';
                                        children
                                            .text('Submit');
                                    });
                            });
                    });
            });
        </script>
    </body>
</html>
